<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Manifesto for Agile Software Development</title>
</head>

<body>
  <h1>Manifesto for Agile Software Development</h1>

  <div class="manifesto-names">
    <h2>Individuals and interactions <small>over process and tools</small></h2>
    <h2>Working software <small>over comprehensive documentation</small></h2>
    <h2>Customer collaboration <small>over contract negotiation</small></h2>
    <h2>Responding to change <small>over following a plan</small></h2>
  </div>
